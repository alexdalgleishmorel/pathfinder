<div class="vertical-divider"></div>
<div class="algorithm-select-row">
<mat-form-field>
    <mat-label>Select An Algorithm</mat-label>
    <mat-select>
      <mat-option *ngFor="let algorithm of algorithms" [value]="algorithm">
        {{algorithm}}
      </mat-option>
    </mat-select>
</mat-form-field>
</div>
<div class="vertical-divider"></div>
<div class="grid-container">
    <app-grid></app-grid>
</div>
<div class="vertical-divider"></div>
<div class="control-button-row">
    <button class="control-button source" mat-fab color="warn" aria-label="Source tile selection icon">
        <mat-icon>location_on</mat-icon>
    </button>
    <span class="horizontal-divider"></span>
    <button class="control-button destination" mat-fab color="primary" aria-label="Destination tile selection icon">
        <mat-icon>my_location</mat-icon>
    </button>
    <span class="horizontal-divider"></span>
    <button class="control-button execute" disabled mat-fab color="warn" aria-label="Wall tile selection icon">
        <mat-icon>remove_circle</mat-icon>
    </button>
    <span class="horizontal-divider"></span>
    <button class="control-button execute" mat-fab color="accent" aria-label="Execution selection icon">
        <mat-icon>play_circle_filled</mat-icon>
    </button>
</div>
<div class="vertical-divider"></div>
