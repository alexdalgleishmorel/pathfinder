<mat-form-field>
    <mat-label style="color: grey">Select An Algorithm</mat-label>
    <mat-select>
        <mat-option
        class="algorithms" 
        *ngFor="let algorithm of algorithms" 
        [value]="algorithm"
        (onSelectionChange)="algorithmSelected(algorithm)">
        {{algorithm}}
        </mat-option>
    </mat-select>
</mat-form-field>
